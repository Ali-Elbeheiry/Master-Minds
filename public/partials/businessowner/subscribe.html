<div ng-controller="subCtrl">
    <h1>Subscribe to add your business to the directory!</h1>
    <form name="form" novalidate>
        <div class="form-group">
            <label for="personal_email">E-Mail</label>
            <input type="email" name="personal_email" ng-model="data.personal_email" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.personal_email.$dirty && form.personal_email.$error.required">Required</span>
            <span class="error-message" ng-show="form.personal_email.$dirty && form.personal_email.$error.email">Must be an email</span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="data.password" name="password" ng-required="true" ng-minlength="6" class="form-control">
            <span class="error-message" ng-show="form.password.$dirty && form.password.$error.required">Required</span>
            <span class="error-message" ng-show="form.password.$dirty && form.password.$error.minlength">Minimum 6 Characters</span>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" ng-model="data.confirm_password" name="confirm_password" ng-required="true" ng-minlength="6" class="form-control">
            <span class="error-message" ng-show="form.confirm_password.$dirty && form.confirm_password.$error.required">Required</span>
            <span class="error-message" ng-show="form.confirm_password.$dirty && form.confirm_password.$error.minlength">Minimum 6 Characters</span>
        </div>
        <div class="form-group">
            <label for="fullName">Owner's Full Name</label>
            <input type="text" ng-model="data.fullName" name="fullName" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.fullName.$dirty && form.fullName.$error.required">Required</span>
        </div>
        <div class="form-group">
            <label for="business_name">Business Name</label>
            <input type="text" ng-model="data.business_name" name="business_name" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.business_name.$dirty && form.business_name.$error.required">Required</span>
        </div>
        <div class="form-group">
            <label for="address">Business Address</label>
            <input type="text" ng-model="data.address" name="address" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.address.$dirty && form.address.$error.required">Required</span>
        </div>
        <div class="form-group">
            <label for="business_emails">Business E-mail(s)</label>
            <input type="text" ng-model="data.business_emails" name="business_emails" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.business_emails.$dirty && form.business_emails.$error.required">Required</span>
        </div>
        <div class="form-group">
            <label for="business_description">Business Description</label>
            <input type="text" ng-model="data.business_description" name="business_description" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.business_description.$dirty && form.business_description.$error.required">Required</span>
        </div>
        <div class="form-group">
            <label for="associated_bank">Associated Bank</label>
            <input type="text" ng-model="data.associated_bank" name="associated_bank" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.associated_bank.$dirty && form.associated_bank.$error.required">Required</span>
        </div>
        <div class="form-group">
            <label for="business_website">Business Website</label>
            <input type="text" ng-model="data.business_website" name="business_website" ng-required="true" class="form-control">
            <span class="error-message" ng-show="form.business_website.$dirty && form.business_website.$error.required">Required</span>
        </div>
        <!-- <div class="form-group">
            <label for="business_logo">Business Logo</label>
            <input type="file" name="business_logo" ng-required="true" class="form-control" file-model="data.file">
            <span class="error-message" ng-show="form.business_logo.$dirty && form.business_logo.$error.required">Required</span>
        </div> -->
        <button type="submit" ng-click="subscribe(data)" class="btn btn-primary">Subscribe</button>
    </form>
</div>
