<div class="page-header">
    <h1>Reported Reviews</h1>
</div>

<div ng-controller="adminController">
<ul>
<li data-ng-repeat="rev in reviews">
	Review: {{rev.review}}
	<br> By: {{rev.username}}
	<br> Number of reports: {{rev.reported}}
	<br> ID: {{rev._id}}
	<br>
	<button ng-click="banUser(rev.username)">Ban User!</button>
	<button data-ng-click="deleteReview(rev._id)">Delete Review!</button>
</li>
</ul>
</div>
