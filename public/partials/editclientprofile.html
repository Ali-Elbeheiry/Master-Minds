<div ng-controller="editClientCtrl">
        <h1>Edit Your Profile</h1>
        <form name="userForm" novalidate>
            <div>
                <h2>Fill in the fields you would like to edit</h2>
                {{message}}
            </div>
            <div class="form-group">
                <label for="email">New E-Mail</label>
                <input type="email" ng-model="data.email" name="email" class="form-control">
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Must be an email</p>
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" ng-model="data.password" name="password" ng-minlength="6" ngclass="form-control">
                <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">Minimum 6 characters</p>
            </div>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" ng-model="data.username" name="username" class="form-control">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" ng-model="data.fullName" name="fullName" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" ng-model="data.address" name="address" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" ng-model="data.phone_number" name="phone_number" class="form-control">
            </div>
            <button type="submit" ng-click="cancel()" class="btn btn-primary">Cancel</button>
            <button type="submit" ng-click="editProfile(data)" ng-disabled="userForm.$invalid" class="btn btn-primary">Edit Profile</button>
        </form>
    </div>
</div>
