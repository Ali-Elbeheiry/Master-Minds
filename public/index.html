<body ng-app="userApp">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a href="#">
                    <img src="masterminds.jpg" alt="logo" style="width:150px;height:50px;">
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a></a>
                    </li>
                    <li class="active"><a href="#/">Home</a></li>
                    <li><a href="#/about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-controller="navigation">
                    <li ng-show="!username"><a href="#/login">Login</a></li>
                    <li ng-show="!username" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Register <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <!--<li role="separator" class="divider"></li>-->
                            <li class="dropdown-header">Register Types</li>
                            <li><a href="#/register">Client Register</a></li>
                            <li><a href="#/subscribe">Business Register</a></li>
                        </ul>
                    </li>
                    <li ng-show="username && type == 'client'"><a href="#/client_profile">{{username}}</a></li>
                    <li ng-show="username && type == 'business'"><a href="#/business_profile">{{username}}</a></li>
                    <li ng-show="username && type == 'admin'"><a href="#/admin_profile">{{username}}</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container theme-showcase" role="main" style="margin-top:5%;">
<form action="/checkout" method="POST">
<script
